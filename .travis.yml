language: python
python: 3.6
branches: master
install:
- pip install mkdocs mkdocs-material
script: true
before_deploy:
- mkdocs build --verbose --clean
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: site
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
env:
  matrix:
    secure: 
